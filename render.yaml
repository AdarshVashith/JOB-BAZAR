services:
  - type: web
    name: job-bazar-backend
    runtime: node
    plan: free
    buildCommand: npm install --prefix backend
    startCommand: npm start --prefix backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: job-bazar-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: http://localhost:3000

databases:
  - name: job-bazar-db
    databaseName: auth_db
    plan: free
