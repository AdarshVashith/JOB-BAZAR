version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: auth_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: auth_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - auth_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auth_backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/auth_db
      JWT_SECRET: your_jwt_secret_key_change_in_production
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - auth_network
    command: npm start

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auth_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - auth_network

volumes:
  mongodb_data:

networks:
  auth_network:
    driver: bridge